<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, <span id="userName"></span>!</h2>
    <img id="userPic" src="" alt="Profile Picture" width="100" height="100">
    <p>Referral Code: <span id="referralCode"></span></p>
    <p>Balance: KES <span id="userBalance">0</span></p>

    <h3>Make a Deposit</h3>
    <select id="presetAmounts">
      <option value="100">KES 100</option>
      <option value="200">KES 200</option>
      <option value="500">KES 500</option>
      <option value="1000">KES 1000</option>
      <option value="2000">KES 2000</option>
      <option value="5000">KES 5000</option>
      <option value="10000">KES 10000</option>
      <option value="20000">KES 20000</option>
      <option value="50000">KES 50000</option>
      <option value="100000">KES 100000</option>
    </select>
    <input type="tel" id="phoneNumber" placeholder="Enter phone number" required>
    <p>Commission (15%): KES <span id="commission">0</span></p>
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>

    <p><a href="index.html" onclick="logout()">Logout</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
